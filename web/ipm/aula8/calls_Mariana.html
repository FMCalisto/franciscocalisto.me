<!DOCTYPE html>




  <html>




      <body

      	background = "./media/fundo.jpg"
      	style = "background-color: #1a1a1a;"

      >
        
        <meta

        	http-equiv = "content-type"
        	content = "text/html;charset = UTF-8"

        >

        </meta>
       
       <div id = "mensagem">

      	
      	<h1 align = "left">

      		Mariana... A estabelecer chamada...

      	</h1>


      </div>
      
      <div id = "foto_contacto">
      <img src = './media/contacto.jpg'>
      </img>
      </div>
      
      
      <a 

	          id = "next_page_index"
	          href = "./index.html"

	        >

	        </a>
      <!-- -------------------------------------------------------------------------- -->
      
      <div id = "main">
        
	        <script

	        	type = 'text/javascript'
	        	src = './libs/jquery-1.7.1.js'

	        >

	        </script>

	        
	        <link rel="stylesheet" type="text/css" href="/css/normalize.css">

	        </link>
	        
	        
	        <link rel="stylesheet" type="text/css" href="/css/result-light.css">

	        </link>

	        
	        <style type='text/css'>

	          	li.selected
	          	{
	          		color: blue;
	          		border: 2px solid #000;
	          		border-fit: clip;
	          		width: 50pt;
	          	}
	        
	        </style>
	        

	        <a 

	          id = "previous_page_link_index"
	          href = "./index_call.html"

	        >

	        </a>

	        <a

	          id = "next_page_link_calls"
	          href = "./calls_menu1.html"
	        
	        >

	        </a>

	        <a

	          id = "next_page_link_maps"
	          href = "./maps_menu1.html"
	        
	        >

	        </a>

	        <a

	          id = "next_page_link_warnings"
	          href = "./warnings_menu1.html"
	        
	        >

	        </a>


	        <script type='text/javascript'>

	          function Forward()
	          {
	            <!-- alert("Forward"); -->
	            window.location = nextURL
	          }

	          function Back()
	          {
	            <!-- alert("Back") -->
	            window.location = prevURL
	          }


	          $(window).load(
	            function()
	            {
	            
	              var li = $('li'); 
	              var liSelected;
	              var cont = 0;
	              
	              $(window).keydown(
	                function(e)
	                {
	                  e = e || window.event;

	                  if(cont === 0)
	                  {        
	                    var nextPage = $("#next_page_link_calls")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }

	                  if(cont === 1)
	                  {
	                    var nextPage = $("#next_page_link_maps")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }

	                  if(cont === 2)
	                  {
	                    var nextPage = $("#next_page_link_warnings")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }
	                  
	                  if(e.which === 40 && cont != 2)
	                  {
	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.next();
	                      cont++;
	                      cont%=3;

	                      if(next.length > 0)
	                      {
	                        liSelected = next.addClass('selected');
	                      }

	                      else
	                      {
	                        liSelected = li.eq(0).addClass('selected');
	                      }
	                    }

	                    else
	                    {
	                        liSelected = li.eq(0).addClass('selected');
	                    }
	                  }

	                  else if(e.which === 38 && cont != 0)
	                  {
	                    cont--;

	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.prev();

	                        if(next.length > 0)
	                        {
	                          liSelected = next.addClass('selected');
	                        }

	                        else
	                        {
	                          liSelected = li.last().addClass('selected');
	                        }
	                    }

	                    else
	                    {
	                      liSelected = li.last().addClass('selected');
	                    }
	                  }

	                  else if(e.which === 39)
	                  {
	                    Forward(nextURL);
	                  }

	                  else if(e.which === 37)
	                  {
	                    Back(prevURL);
	                  }

	                }
	              );

	            }
	          );

	        </script>


	      <ul>


	        <li style = "list-style-type: none;">
	        	
	        	<img class = "arrow" src = './media/back-button.png'>

	        	</img>

	        </li>

	      
	      </ul>


      </div>
      
      <!-- ------------------------------------------------------------------ -->
	       
      
    </body>


  </html>

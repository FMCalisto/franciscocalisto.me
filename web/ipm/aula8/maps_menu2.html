	        <script type='text/javascript'>

	          function Forward()
	          {
	            alert("Forward");
	            window.location = nextURL
	          }

	          function Back()
	          {
	            alert("Back")
	            window.location = prevURL
	          }


	          $(window).load(
	            function()
	            {
	            
	              var li = $('li'); 
	              var liSelected;
	              var cont = 0;
	              
	              $(window).keydown(
	                function(e)
	                {
	                  e = e || window.event;

	                  if(cont === 0)
	                  {        
	                    var nextPage = $("#next_page_link_calls_maria")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }
	                  
	                  if(e.which === 40 && cont != 4)
	                  {
	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.next();
	                      cont++;
	                      cont%=5;

	                      if(next.length > 0)
	                      {
	                        liSelected = next.addClass('selected');
	                      }

	                      else
	                      {
	                        liSelected = li.eq(0).addClass('selected');
	                      }
	                    }

	                    else
	                    {
	                        liSelected = li.eq(0).addClass('selected');
	                    }
	                  }

	                  else if(e.which === 38 && cont != 0)
	                  {
	                    cont--;

	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.prev();

	                        if(next.length > 0)
	                        {
	                          liSelected = next.addClass('selected');
	                        }

	                        else
	                        {
	                          liSelected = li.last().addClass('selected');
	                        }
	                    }

	                    else
	                    {
	                      liSelected = li.last().addClass('selected');
	                    }
	                  }

	                  else if(e.which === 39)
	                  {
	                    Forward(nextURL);
	                  }

	                  else if(e.which === 37)
	                  {
	                    Back(prevURL);
	                  }

	                }
	              );

	            }
	          );

	        </script>

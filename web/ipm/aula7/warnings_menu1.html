
<!DOCTYPE html>




  <html>




      <body

      	background = "./media/fundo.jpg"
      	style = "background-color: #1a1a1a;"

      >

        <title>

          IPM - Aula 7 - Warnings - Menu 1

        </title>


        <div id = "main">
        
	        <script

	        	type = 'text/javascript'
	        	src = './libs/jquery-1.7.1.js'

	        >

	        </script>

	        
	        <link rel="stylesheet" type="text/css" href="/css/normalize.css">

	        </link>
	        
	        
	        <link rel="stylesheet" type="text/css" href="/css/result-light.css">

	        </link>

	        
	        <style type='text/css'>

	          	li.selected {color:blue; border:2px solid #000; border-fit:clip; width: 50pt} 
	        
	        </style>
	        

	        <a 

	          id = "previous_page_link_index"
	          href = "./index.html"

	        >

	        </a>

	        <a

	          id = "next_page_link_city"
	          href = "./warnings_city.html"
	        
	        >

	        </a>

	        <a

	          id = "next_page_link_ae"
	          href = "./warnings_ae.html"
	        
	        >

	        </a>

	        <a

	          id = "next_page_link_nacional"
	          href = "./warnings_nacional.html"
	        
	        >

	        </a>


	        <script type='text/javascript'>

	          function Forward()
	          {
	            alert("Forward");
	            window.location = nextURL
	          }

	          function Back()
	          {
	            alert("Back")
	            window.location = prevURL
	          }


	          $(window).load(
	            function()
	            {
	            
	              var li = $('li'); 
	              var liSelected;
	              var cont = 0;
	              
	              $(window).keydown(
	                function(e)
	                {
	                  e = e || window.event;

	                  if(cont === 0)
	                  {        
	                    var nextPage = $("#next_page_link_city")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }

	                  if(cont === 1)
	                  {
	                    var nextPage = $("#next_page_link_ae")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }

	                  if(cont === 2)
	                  {
	                    var nextPage = $("#next_page_link_nacional")
	                    var prevPage = $("#previous_page_link_index")

	                    nextURL = nextPage.attr("href")
	                    prevURL = prevPage.attr("href")
	                  }
	                  
	                  if(e.which === 40 && cont != 2)
	                  {
	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.next();
	                      cont++;
	                      cont%=3;

	                      if(next.length > 0)
	                      {
	                        liSelected = next.addClass('selected');
	                      }

	                      else
	                      {
	                        liSelected = li.eq(0).addClass('selected');
	                      }
	                    }

	                    else
	                    {
	                        liSelected = li.eq(0).addClass('selected');
	                    }
	                  }

	                  else if(e.which === 38 && cont != 0)
	                  {
	                    cont--;

	                    if(liSelected)
	                    {
	                      liSelected.removeClass('selected');
	                      next = liSelected.prev();

	                        if(next.length > 0)
	                        {
	                          liSelected = next.addClass('selected');
	                        }

	                        else
	                        {
	                          liSelected = li.last().addClass('selected');
	                        }
	                    }

	                    else
	                    {
	                      liSelected = li.last().addClass('selected');
	                    }
	                  }

	                  else if(e.which === 39)
	                  {
	                    Forward(nextURL);
	                  }

	                  else if(e.which === 37)
	                  {
	                    Back(prevURL);
	                  }

	                }
	              );

	            }
	          );

	        </script>


	      <ul>


	        <li style = "list-style-type: none;">
	        	
	        	<img src = './media/cidade.jpg' width="50px" height="50px">

	        	</img>

	        </li>


	        <li style = "list-style-type: none;">

	        <li style = "list-style-type: none;">

	        	<img src = './media/nacional.jpg' width="50px" height="50px">

	        	</img>

	        </li>

	      
	      </ul>
